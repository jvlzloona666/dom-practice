<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Practice</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header"> 
        <h1 class="main-title">DOM Manipulation Demo</h1>
        <p>Input text to add in unordered list.</p>
    </div>
   
    <div class="content">
        <ul class="list">
            <li>Josh</li>
            <li>Kissha</li>
        </ul>

        <input type="text" class="addList" />
        <button class="add">Add</button>
        <button class="randomizer">Random Style</button>
    </div>
    
  

</body>
</html>
